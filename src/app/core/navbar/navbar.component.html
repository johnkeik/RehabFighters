<div class="fixed w-full overflow-visible z-[9999]">
  <img
    src="../../../assets/images/{{ buttonImage }}"
    class="absolute right-[30px] top-[30px] z-[80] w-[45px] h-[45px] sm:hidden"
    (click)="toggleNavbar()"
  />

  <app-navbar-content
    class="z-50 absolute left-0 right-0 top-0 bottom-0 sm:bottom-auto bg-white bg-opacity-90 backdrop-blur-sm w-full min-h-screen sm:min-h-0 sm:rounded-lg mr-auto ml-auto sm:top-[50px] sm:w-[680px]"
    [ngClass]="{ hidden: !isNavbarVisible }"
    (onToggleNavbar)="onToggleNavbar($event)"
  />
</div>
